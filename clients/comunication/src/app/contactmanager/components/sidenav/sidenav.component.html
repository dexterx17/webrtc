<mat-sidenav-container class="app-sidenav-container"
[class.dark-theme]="isDarkTheme" [dir]="dir">
  <mat-sidenav class="app-sidenav mat-elevation-z10" #sidenav 
        [mode]="isScreenSmall() ? 'over' : 'side'" 
        [opened]="!isScreenSmall()">
    <mat-toolbar color="primary">
	  <span>Clients</span>
	</mat-toolbar>
	<mat-nav-list>
		<mat-list-item *ngFor="let user of users | async">
	    <a matLine [routerLink]="['/contactmanager', user.id ]">
	    	<mat-icon svgIcon="drone"></mat-icon>
	    	{{ user.name }}
	 	</a>
	  </mat-list-item>
	</mat-nav-list>
	

  </mat-sidenav>

  <mat-sidenav-content class="app-sidenav-content">
		<arsi-toolbar 
		(toggleTheme)="toggleTheme()"
		(toggleSidenav)="sidenav.toggle()"
		(toggleDir)="toggleDir()"
		></arsi-toolbar>
		<div class="wrapper">
			<router-outlet></router-outlet>
		</div>
  </mat-sidenav-content>
</mat-sidenav-container>
